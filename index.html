<html lang="en">

<body class="body">
    <div class="content">
        <nav class="nav">

                    <div class="container-links"></div>

            </div>
            <script>
                darktheme = () =>{
                    const mooncontainer = document.querySelector('.moon-container');
                    const body = document.querySelector('.body');
                    const moon = document.querySelector('.moon');
                    const menu = document.querySelector(".menu-container");
                    
            mooncontainer.addEventListener("click",() =>{
               body.classList.toggle("magic") 
               moon.classList.toggle("hey")
               menu.classList.toggle("bg")
            });
        };
        darktheme();
        function toogle(){
            const toogle = document.querySelector(".menu-container");
            const navlinks = document.querySelector(".navlinks");

            toogle.addEventListener("click",() =>{
             navlinks.classList.toggle("toogle");
            });
        };
        toogle();
    </script>
